<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore & Plan Your Trip to Ooty</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Google Fonts: Inter & Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Feather Icons for UI elements -->
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    
    <style>
        /* --- Base & Typography --- */
        :root {
            --bg-soft-white: #FCFBF9;
            --bg-cream: #E6F2E6; /* Light Green */
            --bg-cream-hover: #D9E9D9; /* Lighter Green */
            --text-indigo: #004D40; /* Deep Teal */
            --accent-terracotta: #4CAF50; /* Leafy Green */
            --accent-sage: #2196F3; /* Lake Blue */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-soft-white);
            color: var(--text-indigo);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3 { font-family: 'Lora', serif; }

        /* --- Layout --- */
        .main-layout { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        #map { height: 100%; width: 100%; background-color: #E0E5EC; }

        /* --- Animations & Transitions --- */
        .fade-in { animation: fadeIn 1s ease-in-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .subtle-btn { transition: all 0.2s ease-in-out; }
        .subtle-btn:hover { transform: scale(1.05); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(20px); }
        }
        @keyframes icon-pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .itinerary-item.adding { animation: slideIn 0.3s ease forwards; }
        .itinerary-item.removing { animation: slideOut 0.3s ease forwards; }
        .add-sidebar-btn .feather-check-circle { animation: icon-pop 0.3s ease-in-out; }

        /* --- Sidebar & Location List --- */
        .sidebar { background-color: var(--bg-cream); padding: 2rem; overflow-y: auto; transition: transform 0.3s ease-in-out; }
        .location-item { transition: all 0.2s ease-in-out; border-left: 4px solid transparent; }
        .location-item:hover { background-color: var(--bg-cream-hover); border-left-color: var(--accent-terracotta); transform: translateX(5px); }
        .location-item.active { background-color: var(--bg-cream-hover); border-left-color: var(--accent-sage); }

        /* --- Filter Buttons --- */
        .filter-btn { transition: all 0.2s ease-in-out; border: 1px solid transparent; }
        .filter-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .filter-btn.active { border-color: var(--accent-terracotta); background-color: var(--accent-sage); color: white; }

        /* --- Itinerary Panel --- */
        #itinerary-panel h2 { border-top: 1px solid #D1CBB8; padding-top: 1.5rem; margin-top: 1.5rem; }
        .itinerary-item { background-color: white; animation: fadeIn 0.5s ease; }
        .itinerary-item .remove-btn:hover svg { color: #e53e3e; }

        /* --- Custom Marker & Popup --- */
        .custom-marker-icon { transition: transform 0.2s ease-in-out; }
        .custom-marker-icon:hover { transform: scale(1.2); }
        .leaflet-popup-content-wrapper { background-color: var(--bg-soft-white); color: var(--text-indigo); border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .leaflet-popup-content { margin: 0; width: 250px !important; }
        .leaflet-popup-tip-container { display: none; }
        .popup-title { font-family: 'Lora', serif; font-size: 1.25rem; font-weight: 700; }
        .popup-image { border-radius: 8px 8px 0 0; }
        .add-to-trip-btn { background-color: var(--accent-sage); color: white; }
        .add-to-trip-btn:disabled { background-color: #90caf9; cursor: not-allowed; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { position: absolute; top: 0; left: 0; bottom: 0; width: 300px; z-index: 1001; transform: translateX(-100%); box-shadow: 2px 0 15px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(0); }
            .mobile-toggle { display: block; }
        }

        /* --- Location Details Modal --- */
        #location-modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
        }
        #location-modal.show { display: flex; }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Location Detail Modal -->
    <div id="location-modal">
        <div class="modal-content">
            <button class="modal-close-btn">
                <i data-feather="x" class="w-8 h-8 text-gray-600"></i>
            </button>
            <div id="modal-body">
                <!-- Content will be injected by JS -->
            </div>
        </div>
    </div>

    <div class="main-layout">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar fade-in flex flex-col">
            <div>
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Explore Ooty</h1>
                    <p class="text-md text-gray-600 mt-2">The Queen of Hill Stations</p>
                </div>

                <div id="filter-container" class="flex justify-center space-x-2 mb-6">
                    <button data-filter="all" class="filter-btn active px-4 py-2 text-sm font-semibold rounded-full bg-accent-sage text-white shadow">All</button>
                    <button data-filter="garden" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full bg-white text-text-indigo shadow">Gardens</button>
                    <button data-filter="lake" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full bg-white text-text-indigo shadow">Lakes</button>
                    <button data-filter="viewpoint" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full bg-white text-text-indigo shadow">Viewpoints</button>
                </div>

                <div id="location-list" class="space-y-2">
                    <!-- Location items will be injected here by JS -->
                </div>
            </div>
            
            <!-- Itinerary Panel -->
            <div id="itinerary-panel" class="mt-auto">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">My Trip Plan</h2>
                <div id="itinerary-list" class="space-y-2">
                    <!-- Itinerary items will be injected here -->
                </div>
                <p id="itinerary-empty" class="text-center text-gray-500 italic p-4">Your trip is empty. Add locations to get started!</p>
                <button id="clear-itinerary-btn" class="w-full mt-4 py-2 px-4 rounded-lg text-white bg-red-500 hover:bg-red-600 subtle-btn" style="display: none;">Clear Trip</button>
                <button id="toggle-route-btn" class="w-full mt-2 py-2 px-4 rounded-lg text-white bg-blue-500 hover:bg-blue-600 subtle-btn" style="display: none;">Show Route</button>
            </div>
        </aside>

        <!-- Map Container -->
        <main id="map-container" class="relative">
            <div id="map"></div>
            <button id="mobile-toggle" class="mobile-toggle hidden absolute top-4 left-4 z-[1000] bg-white p-2 rounded-md shadow-lg">
                <i data-feather="menu"></i>
            </button>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- State ---
            let itinerary = [];
            let routingControl = null;

            // --- Data ---
            const locations = [
                { id: 'botanical_gardens', lat: 11.4155, lng: 76.7118, title: 'Botanical Gardens', description: 'Sprawling gardens with a vast collection of flora.', image: 'https://placehold.co/400x300/A8D5BA/FFFFFF?text=Gardens', type: 'garden' },
                { id: 'ooty_lake', lat: 11.4087, lng: 76.6917, title: 'Ooty Lake', description: 'An artificial lake with popular boating facilities.', image: 'https://placehold.co/400x300/87CEEB/FFFFFF?text=Ooty+Lake', type: 'lake' },
                { id: 'doddabetta_peak', lat: 11.4002, lng: 76.7350, title: 'Doddabetta Peak', description: 'The highest point in the Nilgiris with a telescope house.', image: 'https://placehold.co/400x300/C2B280/FFFFFF?text=Doddabetta', type: 'viewpoint' },
                { id: 'rose_garden', lat: 11.4111, lng: 76.7175, title: 'Rose Garden', description: 'Home to one of the largest collections of roses in India.', image: 'https://placehold.co/400x300/FFC0CB/FFFFFF?text=Rose+Garden', type: 'garden' },
                { id: 'tea_factory', lat: 11.4131, lng: 76.7303, title: 'Tea Factory & Museum', description: 'Learn about tea processing and taste fresh Nilgiri tea.', image: 'https://placehold.co/400x300/967969/FFFFFF?text=Tea+Factory', type: 'factory' },
                { id: 'pykara_lake', lat: 11.4556, lng: 76.6083, title: 'Pykara Lake', description: 'A serene lake and waterfall, ideal for picnics.', image: 'https://placehold.co/400x300/B0E0E6/FFFFFF?text=Pykara', type: 'lake' },
                { id: 'avalanche_lake', lat: 11.3325, lng: 76.6267, title: 'Avalanche Lake', description: 'A beautiful lake surrounded by a rolling landscape.', image: 'https://placehold.co/400x300/ADD8E6/FFFFFF?text=Avalanche', type: 'lake' },
                { id: 'st_stephens', lat: 11.4147, lng: 76.7029, title: 'St. Stephen\'s Church', description: 'A colonial-era church with stunning architecture.', image: 'https://placehold.co/400x300/D2B48C/FFFFFF?text=Church', type: 'historical' },
                { id: 'mountain_railway', lat: 11.4098, lng: 76.7011, title: 'Nilgiri Mountain Railway', description: 'A UNESCO World Heritage site offering scenic train rides.', image: 'https://placehold.co/400x300/A9A9A9/FFFFFF?text=Railway', type: 'historical' },
                { id: 'pine_forest', lat: 11.4397, lng: 76.6344, title: 'Pine Forest', description: 'A tranquil and scenic forest of pine trees.', image: 'https://placehold.co/400x300/228B22/FFFFFF?text=Pine+Forest', type: 'viewpoint' }
            ];


            // --- Map Initialization ---
            const map = L.map('map', { center: [11.41, 76.70], zoom: 13, zoomControl: false });
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', { attribution: '© <a href="https://carto.com/attributions">CARTO</a>' }).addTo(map);

            // --- Icons ---
            const icons = {
                'viewpoint': `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3L2 21h20L12 3zM8.5 14l2.5 3 3-4.5 2.5 3.5"/></svg>`,
                'historical': `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>`,
                'garden': `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.9 10.9c-1.3 3.3-3.3 6.6-6.4 9.3-2.3 2-4.8 3.3-7.5 3.8-1.1.2-2.2-.4-2.7-1.4s-.2-2.3.6-3.1c.9-.9 2.1-1.5 3.4-1.9 2.2-.7 4.5-2 6.5-3.8 2.2-2 4-4.5 5.2-7.4.4-1 .1-2.2-.8-2.8-.9-.6-2.1-.4-2.8.5-1.1 1.4-2.4 3.1-3.7 4.8m-2.1-2.1c-.2.2-.4.4-.6.6"></path></svg>`,
                'factory': `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>`,
                'lake': `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h2l2-6 2 12 2-8 2 8 2-6 2 2h2"/></svg>`
            };

            const locationListEl = document.getElementById('location-list');
            const itineraryListEl = document.getElementById('itinerary-list');
            const itineraryEmptyEl = document.getElementById('itinerary-empty');
            const clearItineraryBtn = document.getElementById('clear-itinerary-btn');
            const toggleRouteBtn = document.getElementById('toggle-route-btn');
            const filterContainer = document.getElementById('filter-container');
            const markers = {};

            // --- Core Functions ---
            const renderItinerary = () => {
                const existingIds = Array.from(itineraryListEl.children).map(item => item.dataset.id);

                // Add new items
                itinerary.forEach(locationId => {
                    if (!existingIds.includes(locationId)) {
                        const location = locations.find(l => l.id === locationId);
                        const item = document.createElement('div');
                        item.className = 'itinerary-item flex items-center justify-between p-3 rounded-lg shadow-sm adding';
                        item.dataset.id = location.id;
                        item.innerHTML = `
                            <span class="font-semibold">${location.title}</span>
                            <button class="remove-btn p-1" data-id="${location.id}">
                                <i data-feather="x" class="w-5 h-5 text-gray-500"></i>
                            </button>
                        `;
                        itineraryListEl.appendChild(item);
                        setTimeout(() => item.classList.remove('adding'), 500);
                    }
                });

                // Remove items that are no longer in the itinerary
                Array.from(itineraryListEl.children).forEach(item => {
                    if (!itinerary.includes(item.dataset.id)) {
                        item.classList.add('removing');
                        setTimeout(() => item.remove(), 300);
                    }
                });


                // Update visibility
                itineraryEmptyEl.style.display = itinerary.length === 0 ? 'block' : 'none';
                clearItineraryBtn.style.display = itinerary.length === 0 ? 'none' : 'block';
                toggleRouteBtn.style.display = itinerary.length >= 2 ? 'block' : 'none';

                updateButtonStates();
                feather.replace();
            };

            const updateButtonStates = () => {
                document.querySelectorAll('[data-add-id]').forEach(btn => {
                    const id = btn.dataset.addId;
                    const isAdded = itinerary.includes(id);

                    if (btn.tagName === 'BUTTON') {
                        btn.textContent = isAdded ? 'Added ✔' : 'Add to Trip';
                        btn.disabled = isAdded;
                    } else {
                        const icon = isAdded ? 'check-circle' : 'plus-circle';
                        const color = isAdded ? 'text-green-500' : 'text-blue-500';
                        if (!btn.innerHTML.includes(icon)) {
                             btn.innerHTML = `<i data-feather="${icon}" class="w-6 h-6 ${color}"></i>`;
                        }
                    }
                });
                feather.replace();
            };

            const saveItinerary = () => {
                localStorage.setItem('tripItinerary', JSON.stringify(itinerary));
            };

            const loadItinerary = () => {
                const savedItinerary = localStorage.getItem('tripItinerary');
                if (savedItinerary) {
                    itinerary = JSON.parse(savedItinerary);
                }
            };

            const addToItinerary = (id) => {
                if (!itinerary.includes(id)) {
                    itinerary.push(id);
                    renderItinerary();
                    saveItinerary();
                }
            };

            const removeFromItinerary = (id) => {
                const item = itineraryListEl.querySelector(`[data-id="${id}"]`);
                if (item) {
                    item.classList.add('removing');
                    setTimeout(() => {
                        itinerary = itinerary.filter(itemId => itemId !== id);
                        item.remove();
                        renderItinerary();
                        saveItinerary();
                    }, 300);
                }
            };

            const filterLocations = (type) => {
                locations.forEach(loc => {
                    const locationItem = document.querySelector(`.location-item[data-id="${loc.id}"]`);
                    const marker = markers[loc.id];
                    const show = (type === 'all' || loc.type === type);

                    if (locationItem) locationItem.style.display = show ? 'flex' : 'none';
                    if (marker) {
                        if (show) {
                            if (!map.hasLayer(marker)) map.addLayer(marker);
                        } else {
                            if (map.hasLayer(marker)) map.removeLayer(marker);
                        }
                    }
                });

                // Update active button style
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === type);
                     if (btn.dataset.filter === type) {
                        btn.style.backgroundColor = 'var(--accent-sage)';
                        btn.style.color = 'white';
                    } else {
                        btn.style.backgroundColor = 'white';
                        btn.style.color = 'var(--text-indigo)';
                    }
                });
            };

            // --- Event Listeners ---
            filterContainer.addEventListener('click', (e) => {
                const filterButton = e.target.closest('.filter-btn');
                if (filterButton) {
                    filterLocations(filterButton.dataset.filter);
                }
            });
            clearItineraryBtn.addEventListener('click', () => {
                itinerary = [];
                // itineraryListEl.innerHTML = ''; // Clear visually immediately - handled by renderItinerary
                renderItinerary();
                saveItinerary();
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                    toggleRouteBtn.textContent = 'Show Route';
                }
            });

            itineraryListEl.addEventListener('click', (e) => {
                const removeButton = e.target.closest('.remove-btn');
                if (removeButton) {
                    removeFromItinerary(removeButton.dataset.id);
                     if (routingControl) { // Also remove from route if shown
                        map.removeControl(routingControl);
                        routingControl = null;
                        toggleRouteBtn.textContent = 'Show Route';
                    }
                }
            });

            toggleRouteBtn.addEventListener('click', () => {
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                    toggleRouteBtn.textContent = 'Show Route';
                } else {
                    const waypoints = itinerary.map(id => {
                        const location = locations.find(l => l.id === id);
                        return L.latLng(location.lat, location.lng);
                    });

                    // Only show route if there are at least two waypoints
                    if (waypoints.length >= 2) {
                        routingControl = L.Routing.control({
                            waypoints: waypoints,
                            routeWhileDragging: true,
                            show: false // Hide instructions by default
                        }).addTo(map);
                        toggleRouteBtn.textContent = 'Hide Route';
                    } else {
                        // Optionally, provide feedback to the user that more locations are needed
                        console.log("Add at least two locations to show a route.");
                    }
                }
            });

            const modal = document.getElementById('location-modal');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.querySelector('.modal-close-btn');

            const openModal = (location) => {
                modalBody.innerHTML = `
                    <h2 class="text-3xl font-bold mb-4">${location.title}</h2>
                    <img src="${location.image}" alt="${location.title}" class="w-full h-64 object-cover rounded-lg mb-4">
                    <p class="text-lg">${location.description}</p>
                    <p class="text-sm text-gray-500 mt-4">Category: ${location.type}</p>
                `;
                modal.classList.add('show');
                feather.replace();
            };

            const closeModal = () => {
                modal.classList.remove('show');
            };

            map.on('popupopen', (e) => {
                const popupElement = e.popup.getElement();
                const moreInfoBtn = popupElement.querySelector('.more-info-btn');
                if (moreInfoBtn) {
                    moreInfoBtn.addEventListener('click', () => {
                        const locationId = moreInfoBtn.dataset.id;
                        const location = locations.find(l => l.id === locationId);
                        openModal(location);
                    });
                }
                const addToTripBtn = popupElement.querySelector('.add-to-trip-btn');
                 if (addToTripBtn) {
                    addToTripBtn.addEventListener('click', () => {
                        addToItinerary(addToTripBtn.dataset.addId);
                    });
                }
            });

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            // --- Initial Population ---
            locations.forEach((loc, index) => {
                // Add to sidebar
                const item = document.createElement('div');
                item.className = 'location-item p-4 rounded-lg cursor-pointer fade-in flex justify-between items-center';
                item.dataset.id = loc.id;
                item.style.animationDelay = `${index * 50}ms`;
                item.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg">${loc.title}</h3>
                        <p class="text-sm text-gray-600">${loc.description}</p>
                    </div>
                    <button class="add-sidebar-btn p-1 subtle-btn" data-add-id="${loc.id}"></button>
                `;
                item.querySelector('div').addEventListener('click', () => {
                    map.flyTo([loc.lat, loc.lng], 14);
                    markers[loc.id].openPopup();
                });
                item.querySelector('.add-sidebar-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    addToItinerary(loc.id);
                });
                locationListEl.appendChild(item);

                // Add marker to map
                const customIcon = L.divIcon({ html: `<div class="custom-marker-icon">${icons[loc.type] || icons['historical']}</div>`, className: '', iconSize: [28, 28], iconAnchor: [14, 28], popupAnchor: [0, -28] });
                const marker = L.marker([loc.lat, loc.lng], { icon: customIcon }).addTo(map);
                marker.bindPopup(L.popup({closeButton: false}).setContent(`
                    <div>
                        <img src="${loc.image}" alt="${loc.title}" class="popup-image w-full h-32 object-cover">
                        <div class="p-4">
                            <h3 class="popup-title">${loc.title}</h3>
                            <p class="text-sm my-2">${loc.description}</p>
                            <button class="add-to-trip-btn w-full py-2 px-4 rounded-lg font-semibold text-sm subtle-btn" data-add-id="${loc.id}">Add to Trip</button>
                            <button class="more-info-btn w-full mt-2 py-2 px-4 rounded-lg font-semibold text-sm bg-gray-200 text-gray-700 subtle-btn" data-id="${loc.id}">More Info</button>
                        </div>
                    </div>
                `));

                marker.on('click', () => {
                    document.querySelectorAll('.location-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                });

                marker.getPopup().on('add', () => {
                    updateButtonStates();
                });

                markers[loc.id] = marker;
            });

            // --- Mobile Sidebar Toggle ---
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('mobile-toggle');
            toggleButton.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('open'); });
            document.getElementById('map').addEventListener('click', () => { if (sidebar.classList.contains('open')) sidebar.classList.remove('open'); });

            // --- Load, Render, and Init ---
            loadItinerary();
            renderItinerary();
            feather.replace();
        });
    </script>
</body>
</html>
